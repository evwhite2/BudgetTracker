<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="manifest" href= "./manifest.webmanifest">
    <title>BudgetTracker</title>
</head>

<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    </script>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Expenses Tracker</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chart">Chart</a>
                </li>
            </ul>
    </nav>
    <div class="container">
        <form class="mb-5">
            <div>
                <h3>Your budget is: $<span id="budget">2000</span></h3>
                <h3>Your current balance is: $<span id="balance">2000</span></h3>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="expense" aria-describedby="expenseName" placeholder="Enter expense">
            </div>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input id="price" type="number" class="form-control" placeholder="price">
            </div>
            <br>
            <button id="submit" class="btn btn-primary">Submit</button>
            <button id="reset" class="btn btn-danger">Reset</button>
          </form>
        <h1 class="text-center">Expenses list:</h1>
        <ul id="expenses-list" class="list-group mb-5">
        </ul>
    </div>
    <script type="text/javascript" src="dist/app.bundle.js"></script>
</body>

</html>
